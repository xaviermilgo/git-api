
<div class="row mt-5">
    <div class="col-md-12">
        <div class="col-sm-4 offset-sm-4 text-center">
         <app-git-search-form (emitResult)='parentGetResult($event)'></app-git-search-form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-3">

        </div>
        
        
        <div class="col-sm-6"  *ngIf ="user" >
            
            
            <img src='{{user.avatar_url}}' alt="" class=" card-img mt-2 mb-2">
            
                <p class="name" ><span appHighlight>{{user.name}}</span></p>

                <a href='{{user.html_url}}' type="button" class="btn btn-outline-dark btn-sm git">Github Account</a>
             <div class = 'details'>
                <p>Number of Repositories: {{user.public_repos}}</p>
                <p>Followers: {{user.followers}}</p>
                <p>Following: {{user.following}}</p>
                <p>Date Created : {{user.created_at|datepipe}}</p>
             </div>
                

            
            

        </div>
            
            <div class="col-sm-3"></div>
    </div>
            
            
   
</div>   

    


<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-2">
            <div class ="" *ngFor = "let repos of repo">
                    <div class="card-body" > 
                        <p  class ='repo'>Repository Name: <a href="{{repos.html_url}}" appHighlight>{{repos.name}}</a></p> 
                        <p>Description: {{repos.description}}</p>
                        <p>Date Created: {{repos.created_at|datepipe}}</p>
                    </div>
            </div>
        
    </div>
    <div class="col-md-3"></div>


</div>
