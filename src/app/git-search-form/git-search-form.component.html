<form  class ="mt-10 " #searchForm = 'ngForm'>
    <div class="input-group  bg-light" >
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchWord" name ='search'>
      <div class="input-group-btn">
        <button class="btn btn-primary" type="submit" (click)='getResult()'>Search</button>
      </div>
    </div>
</form>
